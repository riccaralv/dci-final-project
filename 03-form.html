  <body>
    <!-- HEADER -->
    <header class="header-class">
      <h1>agencia PAGÉS</h1>
    </header>
    <!-- FIN HEADER -->
    
    <h4>Inquiry form</h4>
    <p class="form-paragraph">leave us your questions or suggests in the following form:</p>

    <!-- FORM -->

    <form action="/action_page.php" autocomplete="on">
      <label for="first-name">Full name</label>
      <input type="text" name="first-name" id="first-name" />
      <label for="user-email">email </label>
      <input type="email" name="user-email" id="user-email" required />

      <!-- DROPDOWN -->
      <label for="query">Query</label>
      <select name="query" id="query">
        <option value="no-referrer-when-downgrade">--</option>
        <option value="question">Questions</option>
        <option value="suggestion">Suggestions</option>
        <option value="refund">Returns</option>
        <option value="other">Others</option>
      </select>
      <!-- FIN DROPDOWN -->

      <label for="user-message">Details</label>
      <textarea name="user-message" id="user-message" cols="30" rows="10">
      </textarea>

      <!-- BUTTON -->
      <button class="class-button"
        type="button"
        onclick="alert('Your message has been sent successfully!')"
      >
        Send
      </button>
      <!-- FIN BUTTON -->

      <!-- FIN FORM -->
    </form>
  </body>
